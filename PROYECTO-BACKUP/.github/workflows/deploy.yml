name: Deploy DINEX Infrastructure

on:
  push:
    branches:
      - develop  # Deploy a DEV
      - main     # Deploy a PROD (requiere aprobación manual)
  pull_request:
    branches:
      - develop
      - main

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  # Job 1: Validación y Security Scan
  validate:
    name: Validate & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infra/
        continue-on-error: false

      - name: Terraform Init (Dev)
        run: |
          cd infra/environments/dev
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infra/environments/dev
          terraform validate

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Security Scan
        run: |
          checkov -d infra/ --framework terraform --soft-fail
        continue-on-error: true

  # Job 2: Test Lambda Functions
  test:
    name: Test Lambda Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend/ordenes
          pip install -r requirements.txt
          pip install pytest pytest-cov moto

      - name: Run tests
        run: |
          cd backend/ordenes
          pytest tests/ -v --cov=main --cov-report=term-missing
        continue-on-error: true

  # Job 3: Deploy to DEV
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    environment:
      name: development
      url: ${{ steps.deploy.outputs.api_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Package Lambda Functions
        run: |
          # Empaquetar función de órdenes
          cd backend/ordenes
          pip install -r requirements.txt -t package/
          cd package && zip -r ../function.zip . -q
          cd ..
          zip -g function.zip *.py -q

          # Empaquetar función de tracking
          cd ../tracking
          mkdir -p package
          cd package && zip -r ../function.zip . -q
          cd ..
          zip -g function.zip *.py -q

          # Empaquetar función de rutas
          cd ../rutas
          mkdir -p package
          cd package && zip -r ../function.zip . -q
          cd ..
          zip -g function.zip *.py -q

          # Empaquetar función de notificaciones
          cd ../notificaciones
          mkdir -p package
          cd package && zip -r ../function.zip . -q
          cd ..
          zip -g function.zip *.py -q

      - name: Terraform Init
        run: |
          cd infra/environments/dev
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd infra/environments/dev
          terraform plan -out=tfplan

      - name: Terraform Apply
        id: deploy
        run: |
          cd infra/environments/dev
          terraform apply -auto-approve tfplan
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Deployed to DEV successfully!\n\nAPI URL: ${{ steps.deploy.outputs.api_url }}'
            })

  # Job 4: Deploy to PROD (requiere aprobación manual)
  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: ${{ steps.deploy.outputs.api_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Package Lambda Functions
        run: |
          # Similar al job de DEV
          make deploy-lambda

      - name: Terraform Init
        run: |
          cd infra/environments/prod
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd infra/environments/prod
          terraform plan -out=tfplan

      - name: Terraform Apply
        id: deploy
        run: |
          cd infra/environments/prod
          terraform apply -auto-approve tfplan
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT

      - name: Notify Deployment
        run: |
          echo "✅ Deployed to PRODUCTION successfully!"
          echo "API URL: ${{ steps.deploy.outputs.api_url }}"
